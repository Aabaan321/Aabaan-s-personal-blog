<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Aabaan's personal blog - Culinary, Travel, Gaming, and More!">
    <meta name="author" content="Aabaan">
    <meta property="og:title" content="Aabaan's Personal Blog">
    <meta property="og:description" content="Aabaan's personal blog - Culinary, Travel, Gaming, and More!">
    <meta property="og:image" content="link_to_image">
    <meta property="og:url" content="your_website_url">
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'YOUR_TRACKING_ID');
    </script>
    <link rel="stylesheet" href="styles.css">
    <title>Aabaan's Blog</title>
</head>

<body>
    <header>
        <h1>Aabaan's Personal Blog</h1>
    </header>

    <nav>
        <ul>
            <li><a href="#about-us">About Us</a></li>
            <li><a href="#contact-us">Contact Us</a></li>
        </ul>
    </nav>

    <section id="settings-icon">⚙️</section>
    <section id="settings-panel">
        <h3>Customize Your Experience</h3>
        <label for="theme-switch">Dark Mode</label>
        <input type="checkbox" id="theme-switch">
        <label for="font-size">Font Size</label>
        <select id="font-size">
            <option value="16px">Default</option>
            <option value="18px">Large</option>
            <option value="20px">Larger</option>
        </select>
        <label for="theme-color">Primary Color</label>
        <input type="color" id="theme-color">
        <button id="save-settings">Save Settings</button>
    </section>

    <!-- Blog Post Section -->
    <div class="container">
        <div class="blog-post" data-category="food">
            <h3>My Culinary Journey</h3>
            <p>Welcome to my culinary journey...</p>
            <button class="read-more">Read More</button>
            <div class="share-buttons">
                <a href="https://twitter.com/share?url=your_post_url" target="_blank">Share on Twitter</a>
                <a href="https://www.facebook.com/sharer/sharer.php?u=your_post_url" target="_blank">Share on Facebook</a>
                <a href="https://www.linkedin.com/shareArticle?mini=true&url=your_post_url" target="_blank">Share on LinkedIn</a>
            </div>
        </div>
        <!-- Add more posts here -->
    </div>

    <!-- Comment Section -->
    <section class="comments">
        <h3>Comments</h3>
        <textarea id="comment-input" placeholder="Write your comment here..."></textarea>
        <button id="submit-comment">Submit Comment</button>
        <div id="comments-list"></div>
    </section>

    <!-- Back to Top Button -->
    <button id="back-to-top" class="hidden">↑</button>

    <footer>
        <p>&copy; 2025 Aabaan. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
