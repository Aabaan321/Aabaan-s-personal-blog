name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      - name: Replace Secrets
        env:
          OPENAI_KEY_UPPER: ${{ secrets.OPENAI_API_1 }}
          OPENAI_KEY_LOWER: ${{ secrets.openai_api_1 }}
          DEEPGRAM_KEY_UPPER: ${{ secrets.DEEPGRAM_API }}
          DEEPGRAM_KEY_LOWER: ${{ secrets.deepgram_api }}
        run: |
          # Pass available keys to python script via specific env vars or let script handle it
          export OPENAI_KEY="${OPENAI_KEY_UPPER:-$OPENAI_KEY_LOWER}"
          export DEEPGRAM_KEY="${DEEPGRAM_KEY_UPPER:-$DEEPGRAM_KEY_LOWER}"
          python .github/scripts/replace_secrets.py

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./
          force_orphan: true
